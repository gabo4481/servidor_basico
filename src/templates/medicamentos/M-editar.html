{% block editar %}
{% include "medicamentos/M-cabecera.html" %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 30rem;">
        <div class="card-header bg-primary text-white">
            Editar Medicamento
        </div>
        <div class="card-body">
            <form method="post" action="/medicamentos/actualizar_medicamento">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id" value="{{medicamento.id}}" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{medicamento.nombre}}">
                </div>
                <div class="form-group">
                    <label>Principio Activo</label>
                    <input type="text" class="form-control" name="principio_activo" value="{{medicamento.principio_activo}}">
                </div>
                <div class="form-group">
                    <label>Presentaci√≥n</label>
                    <input type="text" class="form-control" name="presentacion" value="{{medicamento.presentacion}}">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="text" class="form-control" name="precio" value="{{medicamento.precio}}">
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirmar</button>
                <a class="btn btn-danger btn-block" href="/medicamentos" role="button">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% include "pie.html" %}
{% endblock %}
